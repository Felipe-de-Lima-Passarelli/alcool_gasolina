<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Álcool ou Gasolina</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>É melhor utilizar Álcool ou Gasolina?</h1>

      <label>Preço do álcool</label>
      <input
        type="number"
        id="alcool"
        placeholder="Digite o preço do álcool (ex: 2.20)"
      />

      <label>Preço da gasolina</label>
      <input
        type="number"
        id="gasolina"
        placeholder="Digite o preço da gasolina (ex: 3.50)"
      />

      <div class="resultado" id="resultado">resultado</div>

      <button id="calcular">Calcular</button>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
